    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const eventImages = document.querySelectorAll(".event-image"); // Select all images

        eventImages.forEach((image) => {
          image.addEventListener("click", function () {
            // Remove existing overlay if any
            let existingOverlay = document.querySelector(".fullscreen-overlay");
            if (existingOverlay) {
              existingOverlay.remove();
            }

            // Create new overlay
            let overlay = document.createElement("div");
            overlay.classList.add("fullscreen-overlay");

            let fullImage = document.createElement("img");
            fullImage.src = this.src; // Get clicked image source
            fullImage.alt = this.alt;

            overlay.appendChild(fullImage);
            document.body.appendChild(overlay);

            // Click to close the overlay
            overlay.addEventListener("click", function () {
              overlay.remove();
            });
          });
        });
      });
