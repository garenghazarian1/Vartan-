    <script>
      // Initialize Glide.js for the carousel
      new Glide(".glide", {
        type: "carousel",

        perView: 1,

        gap: 0,

        keyboard: true,

        touchRatio: 0.5,
        touchAngle: 45,
        animationDuration: 100,
        rewind: true,
        rewindDuration: 800,
        animationTimingFunc: "bounce",
        direction: "ltr",
        peek: { before: 0, after: 0 },
